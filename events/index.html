<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Redirection</title>
  <link rel="stylesheet" href="./style.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
        <img class="background" src="asstes/01.webp" alt="Card 1" onclick="alert('clicked')">
      <div class="card-content"></div>
      <div class="backdrop"></div>
    </div>

    <div class="card">
        <img class="background" src="asstes/02.jpg" alt="Card 2" onclick="direct('../page2.html')">
      <div class="card-content"></div>
      <div class="backdrop"></div>
    </div>
  </div>

  <script>
    function direct(url) {
      // Log the redirection action
      console.log("Image clicked! Redirecting to " + url);

      // Redirect to the specified URL
      window.location.href = url;
    }
  </script>
</body>
</html>
