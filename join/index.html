<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Main Content Container -->
    <div class="container">
        <div class="form_area">
            <p class="title">Join Us</p>
            <form id="signupForm">
                <div class="form_group">
                    <label class="sub_title" for="name">Name</label>
                    <input placeholder="Enter your full name" id="name" class="form_style" type="text">
                </div>
                <div class="form_group inline">
                    <div class="class-section">
                        <label class="sub_title" for="class">Class</label>
                        <select id="class" class="form_style">
                            <option value="" selected disabled>Select Class</option> <!-- Placeholder option -->
                            <option value="III BCA">III BCA</option>
                            <option value="II BCA">II BCA</option>
                            <option value="I BCA">I BCA</option>
                        </select>
                    </div>
                    <div class="class-section">
                        <label class="sub_title" for="section">Section</label>
                        <select id="section" class="form_style">
                            <option value="" selected disabled>Select Section</option> <!-- Placeholder option -->
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                </div>

                <div class="form_group">
                    <label class="sub_title" for="phone">Phone Number</label>
                    <input placeholder="Enter your phone number" id="phone" class="form_style" type="text">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" id="email" class="form_style" type="email">
                </div>
                <div class="form_group">
                    <button class="btn" type="submit">JOIN -></button>
                </div>                
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal success-modal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2 class="modal-title">Success!</h2>
            <p class="modal-message">Your registration has been completed successfully.</p>
            <button class="modal-btn" onclick="closeModal('successModal')">Continue</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal error-modal">
        <div class="modal-content">
            <div class="modal-icon">✕</div>
            <h2 class="modal-title">Error</h2>
            <p id="errorMessage" class="modal-message">An error occurred during registration.</p>
            <button class="modal-btn" onclick="closeModal('errorModal')">Try Again</button>
        </div>
    </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
